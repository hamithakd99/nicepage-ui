            <img src="......." alt="">
          </div>

        </div>
        <div class="card-two"></div>
        <div class="card-three"></div>
      </div>
      <p>Images from Freepik</p>
    </div>

    <div class="form-section">
      <div class="left-slider">

      </div>

  <!-- header section -->

  </footer>
